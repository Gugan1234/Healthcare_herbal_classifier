<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herbal Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background: white;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 80%;
            max-width: 800px;
        }

        .scanner {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            border: 5px solid #333;
            border-radius: 15px;
            overflow: hidden;
            background: #000;
        }

        .scanner::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 10px;
            background: rgba(0, 255, 0, 0.5);
            animation: scan 2s linear infinite;
        }

        @keyframes scan {
            0% { transform: translateY(-100%); }
            100% { transform: translateY(100%); }
        }

        .scanner img {
            width: 100%;
            height: auto;
        }

        .upload-form {
            margin: 20px 0;
        }

        .upload-form input[type="file"] {
            margin-right: 10px;
        }

        .upload-form input[type="submit"] {
            padding: 10px 20px;
            font-size: 16px;
        }

        h1 {
            margin: 0;
            font-size: 24px;
        }

        h2 {
            margin-top: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Plant Identification Scanner</h1>
        <div class="scanner">
            <img src="{{ url_for('video_feed') }}" alt="Scanner Feed">
        </div>
        <div class="upload-form">
            <form action="/classify" method="post" enctype="multipart/form-data">
                <input type="file" name="image" accept="image/*">
                <input type="submit" value="Classify">
            </form>
        </div>
        <h2>Real-Time Video Feed</h2>
    </div>
</body>
</html>
